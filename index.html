	function Zadanie1() {

		var otvet = [];
		var otvetIndex = [];
		var input = [5, 20, 40, 55, 9], x = 18;
		var closestLeft,
			closestRight,
			lb,
			rb,
			current;

		for (var i = 0; i < input.length; i++) {
			current = input[i];
			if (current < x && (typeof closestLeft === 'undefined' || closestLeft < current)) {
				closestLeft = current;

			} else if (current > x && (typeof closestRight === 'undefined' || closestRight > current)) {
				closestRight = current;
			}
		}

		lb = x - closestLeft;
		rb = closestRight - x;

		if (lb < rb) {
			otvet[0] = closestLeft;
		} else if (lb == rb) {
			otvet[0] = closestLeft;
			otvet[1] = closestRight;
		} else {
			otvet[0] = closestRight;
		}

		for (var j = 0; j < otvet.length; j++) {
			otvetIndex[j] = input.indexOf(otvet[j]);
		}
		console.log("Индекс ближайшего числа " + otvetIndex);
	};
